

<form [formGroup]="formGroup" (ngSubmit)="edit()">
  <div *ngIf="isShow"
       class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
       role="alert">
    {{message}}
  </div>
<div id="content">
  <div class="row">
    <div class="col-sm-10"><h1>Sửa thông tin</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3">


      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
      </div><br>


    </div>
    <div class="col-sm-9">

      <div class="tab-content">
        <div class="tab-pane active">
          <hr>
            <div class="form-group">

              <div class="col-xs-6">
                <div class="form-group">
                  <label>Họ</label>
                  <input placeholder="Họ *" formControlName="ho" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <div class="form-group">
                  <label>Tên</label>
                  <input placeholder="Tên *" formControlName="ten" type="text" class="form-control">
                </div>
              </div>
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                <label>Địa chỉ</label>
                <input placeholder="Địa chỉ *" formControlName="diaChi" type="text" class="form-control">
              </div>
            </div>


            <div class="form-group">
              <div class="col-xs-6">
                <div class="form-group">
                  <label>Chứng minh thư</label>
                  <input placeholder="Chứng minh thư *" formControlName="cmnd" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label>Số điện thoại</label>
                <input placeholder="Số điện thoại *" formControlName="sdt" type="text" class="form-control">
              </div>
            </div>
          <div class="form-group">
            <div class="col-xs-6">
              <label>Password</label>
              <input formControlName="password" type="text" class="form-control">
            </div>
          </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button routerLink="/home" class="btn btn btn-info" type="button"><i class="fas fa-arrow-left"></i>Quay về</button>
                <button class="btn btn btn-success" type="submit"><i class="fas fa-check-circle"></i> Lưu</button>

              </div>
            </div>


          <hr>

        </div>

      </div>

    </div>
  </div><

</div>
</form>
